<head>
    <meta charset="UTF-8">
    <title>Mon panier en JS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <article class="well form-inline pull-left col-lg-5">
            <legend>Gestion du panier</legend>
            <label class="col-lg-3">Produit</label> : <select type="number" id="produit" style="width:120px"
                class="input-sm form-control">
                <option value = ""</option>
                <option value = "Pomme">Pomme</option>
                <option value = "Banane">Banane</option>
                <option value = "Orange">Orange</option>
                <option value = "Clémentine">Clémentine</option>
                <option value = "Pêche">Pêche</option>
                <option value = "Poire">Poire</option>
                <option value = "Raisin">Raisin</option>
                <option value = "Pamplemousse">Pamplemousse</option>
                <option value = "Kiwi">Kiwi</option>
                <option value = "fraise">fraise</option>
            </select><br><br>
            <label class="col-lg-3">Quantité</label> : <input type="number" min="0" value="1" required="required"
                onchange="testInputData('qte',numbersOnly)" id="qte" style="width:120px"
                class="input-sm form-control"></input><br><br>
            <label class="col-lg-3">Prix</label> : <input type="number" id="prix" min="0" value="1.00" step="0.01"
                required="required" onchange="testInputData('prix',decimalOnly)" style="width:120px"
                class="input-sm form-control"></input><br><br>
            <button class="btn btn-primary" type="submit" onclick="ajout()"><span
                    class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</button>
        </article>
    </section>
    <section class="container">
        <article class="well form-inline pull-left col-lg-8">
            <legend>Contenu du panier</legend>
            <div id='panier'></div>
        </article>
    </section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
