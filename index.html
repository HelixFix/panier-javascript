<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon panier en JS</title>
</head>

<body>

    <legend>TP JavaScript</legend>
    <label class="col-lg-4">Nom du produit</label> :
    <select name="produit" id="produit">
        <option value="">--Choisir un produit--</option>
        <option value="Pomme">Pomme</option>
        <option value="Banane">Banane</option>
        <option value="Orange">Orange</option>
        <option value="Clémentine">Clémentine</option>
        <option value="Pêche">Pêche</option>
        <option value="Poire">Poire</option>
        <option value="Raisin">Raisin</option>
        <option value="Pamplemousse">Pamplemousse</option>
        <option value="Kiwi">Kiwi</option>
        <option value="fraise">fraise</option>
    </select>

    <label class="">Quantité</label> : <input type="number" id="qte" style="width:120px" class=""></input><br><br>
    <label class="">Prix</label> : <input type="number" id="prix" style="width:120px" class=""></input><br><br>
    <button class="" type="submit" onclick="ajout()"><span class=""></span> Ajouter au panier</button>

    <legend>panier</legend>
    <table id="tableau" class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix</th>
                <!-- <th>Prix de la ligne</th>
                <th>Supprimer</th> -->
            </tr>
        </thead>
    </table>

    <br><label>Total</label> : <label id="prixTotal"></label>
    <label id = "nbreLignes" hidden>0</label>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
