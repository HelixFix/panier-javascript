<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon panier en JS</title>
</head>

<body>

    <legend>TP JavaScript</legend>
    <label>Nom du produit</label> :
    <select name="produit" id="produit" required pattern="Pomme|cerise">
        <option value="">--Choisir un produit--</option>
        <option value="Pomme">Pomme</option>
        <option value="Banane">Banane</option>
        <option value="Orange">Orange</option>
        <option value="Clémentine">Clémentine</option>
        <option value="Pêche">Pêche</option>
        <option value="Poire">Poire</option>
        <option value="Raisin">Raisin</option>
        <option value="Pamplemousse">Pamplemousse</option>
        <option value="Kiwi">Kiwi</option>
        <option value="fraise">fraise</option>
    </select>

    <label>Quantité</label> : <input type="number" id="qte"></input><br><br>
    <label>Prix</label> : <input type="number" id="prix"></input><br><br>
    <button type="submit" onclick="ajout()"><span></span> Ajouter au panier</button>

    <legend>Panier</legend>
    <table id="tableau" class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix</th>
            </tr>
        </thead>
    </table>

    <br><label>Total</label> : <label id="prixTotal"></label>
  
</body>

<script type="text/javascript" src="script.js"></script>

</html>
