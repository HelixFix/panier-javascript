<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon panier en JS</title>
</head>

<body>

    <h1>TP JavaScript</h1>

    <label>Nom du produit</label> :
    <select name="produit" id="produit" required">
        <option value = "">--Choisir un produit--</option>
        <option value = "Pomme">Pomme</option>
        <option value = "Banane">Banane</option>
        <option value = "Orange">Orange</option>
        <option value = "Clémentine">Clémentine</option>
        <option value = "Pêche">Pêche</option>
        <option value = "Poire">Poire</option>
        <option value = "Raisin">Raisin</option>
        <option value = "Pamplemousse">Pamplemousse</option>
        <option value = "Kiwi">Kiwi</option>
        <option value = "fraise">fraise</option>
    </select>

    <label>Quantité</label> : <input type="number" id="qte" value="1" required></input><br><br>
    <label>Prix</label> : <input type="number" id="prix" value="1.00" required></input><br><br>
    <button type="submit" onclick="ajout()"><span></span> Ajouter au panier</button>

    <h2>Panier</h2>
    <table id="tableau" class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix</th>
            </tr>
        </thead>
    </table>

    <br><label>Total</label> : <label id="prixTotal"></label>
  
</body>

<script type="text/javascript" src="script.js"></script>

</html>
